<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote App</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Quote App</h1>
      </div>
      <div>
        <button>Get Quote</button>
      </div>
    </header>
    <main>
      <div class="qoute-styling">
        <blockquote id="quote">
          Human subtlety will never devise an invention more beautiful, more
          simple or more direct than does nature because in her inventions
          nothing is lacking, and nothing is superfluous.
        </blockquote>
        <br />
        <figcaption id="author">Leonardo da Vinci</figcaption>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
